<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator</h1>

    <section>
        <label for="num_ppl">Number of people:</label>
        <input id='num_ppl' type="text" value="1">
    </section>

    <section id='split_even_box' class="nope">
        <label for="split_even">Split evenly?</label>
        <input id='split_even' type="checkbox">
    </section>

    <section>
        <label for="bill">Bill:</label>
        <span>R</span> <input id='bill' type="text">
    </section>

    <section>
        <label for="tip_perc">Tip:</label>
        <input id='tip_perc' type="text" value="15"> <span>%</span>
    </section>

    <section>
        <h3>Tip amount:</h3>
        <h2 id="tip"></h2>

        <h3>Total:</h3>
        <h2 id="total"></h2>
    </section>

    <section id='pp_box' class="nope">
        <h3>Tip per person:</h3>
        <h2 id="tip_pp"></h2>

        <h3>Total per person:</h3>
        <h2 id="total_pp"></h2>
    </section>
    
    <section id="short_box" class="nope">
        <h3>Short:</h3>
        <h2 id="short"></h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
